<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Start_template</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/icons.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">

            <form class="calculator form" name="form" id="form">

                <div class="form__calculator">
                    <h1 class="form__title">Колькулятор поездки</h1>
                    <div class="form__direction">
                        <label for="time">Направление:</label>
                        <select class="form__choosedirection" name="direction" id="direction">
                            <option selected disabled>Выберите направление</option>
                            <option value="A to B">Из точки A в точку B</option>
                            <option value="B to A">Из точки B в точку A</option>
                            <option value="A to B to A">Из точки A в точку B и обратно</option>
                        </select>
                    </div>
                    <div class="form__time form__time_1" id="form__time_1">
                        <label for="time1">Время отправки из точки А:</label>
                        <select class="form__choosetime form__choosetime_1" name="time1" id="time1">
                            <option selected disabled>Выберите время</option>
                        </select>
                        <span class="form__notime">Не требуется</span>
                    </div>
                    <div class="form__time form__time_2" id="form__time_2">
                        <label for="time2">Время отправки из точки B:</label>
                        <select class="form__choosetime form__choosetime_2" name="time2" id="time2">
                            <option selected disabled>Выберите время</option>
                        </select>
                        <span class="form__notime">Не требуется</span>
                    </div>
                    <div class="form__amount">
                        <label for="num">Количество билетов:</label>
                        <input class="form__chooseamount" type="number" placeholder ="Введите количество" name="amount" id="amount">
                    </div>
                    <span class="form__error" id="error"></span>
                    <button class="form__button" id="button">Посчитать</button>
                    <label for="result">Итоговые данные поездки:</label>
                    <textarea class="form__result" rows="7" name="result" id="result"></textarea>
                </div>

                <div class="form__image ibg ibg_f">
                    <img src="img/001.jpg">
                </div>

            </form>
            <a class="escape" href="index.html">На главную</a>

        </div>
    </div>
    <script src="js/script-form.js"></script>
</body>

</html>
